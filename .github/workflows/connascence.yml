name: build presentation
on:
  push:
    branches: [ master ]

jobs:
  build-latex:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: compile
        uses: xu-cheng/latex-action@v3
        with:
          root_file: connascence.tex
          latexmk_shell_escape: true
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: connascence.pdf
